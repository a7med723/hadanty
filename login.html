    <div class="wrapper">
        <div class="form-container sign-in">
            <form action="#">
                <h2 data-transl="login">login</h2>
                <div class="form-group">
                    <input type="text" name="#" id="#" required>
                    <i class="fas fa-user"></i>
                    <label data-transl="u_name">user name</label>
                </div>
                <div class="form-group">
                    <input type="password" name="#" id="#" required>
                    <i class="fas fa-lock"></i>
                    <label data-transl="password">password</label>
                </div>
                <div  class="Radio">
                    <div  class="radio">
                        <label for="usertype" data-transl="parents">parents</label>
                        <input type="radio" name="usertype" src="parents.html"></div>
                    <div  class="radio">
                        <label for="usertype" data-transl="teacher">teacher</label>
                        <input type="radio" name="usertype" src="teacher_page.html"></div>
                    <div  class="radio">
                        <label for="usertype" data-transl="manager">manager</label>
                        <input type="radio" name="usertype" src="manager_page.html"></div>
                </div>

                <button type="submit" value="" class="btn" onclick="getRadioValue()" data-transl="login">login</button>
                <div class="link">
                    <p><span data-transl="havent_ac">don't have an account:</span><a href="#" class="signup-link" data-transl="signup">sign up</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-up">
            <form action="#">
                <h2 data-transl="signup">sign up</h2>
                <div class="form-group">
                    <input type="text" name="#" id="#" required>
                    <i class="fas fa-user"></i>
                    <label for="" data-transl="u_name">user name</label>
                </div>
                <div class="form-group">
                    <input type="email" name="#" id="#" required>
                    <i class="fas fa-at"></i>
                    <label for="" data-transl="email">email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="#" id="#" required>
                    <i class="fas fa-lock"></i>
                    <label for="" data-transl="password">password</label>
                </div>
                <div class="form-group">
                    <input type="password" name="#" id="#" required>
                    <i class="fas fa-lock"></i>
                    <label for="" data-transl="c_password">confirm password </label>
                </div>
                <button type="submit" class="btn" data-transl="signup" onclick="getAlert()">sign up</button>
                <div class="link">
                    <p> <span data-transl="have_ac">you already have an account:</span><a href="#" class="signin-link" data-transl="login">sign in</a></p>
                </div>
            </form>
        </div>
    </div>


    <script>
        function getRadioValue(){
            var radio =document.getElementsByName('usertype');
            for(i=0 ;i< radio.length; i++){
                if(radio[i].checked)
                window.location.href = (radio[i].src);

            }
            // alert("registration done");
        }




        let wrapper =document.querySelector('.wrapper'),
signUpLink =document.querySelector('.link .signup-link'),
signInLink =document.querySelector('.link .signin-link');

signUpLink.addEventListener('click',()=>{
    wrapper.classList.add('animated-signin');
    wrapper.classList.remove('animated-signup');
});
signInLink.addEventListener('click',()=>{
    wrapper.classList.add('animated-signup');
    wrapper.classList.remove('animated-signin');
});

                function getAlert(){
                    alert("registration done");
                }

    </script>
